<div class="mx-auto" style="width: 1200px;">
  <div class="main_text text-center">
    <div *ngIf="produkty2">
      <h1>{{produkty2.category.name}}</h1>
      <h5>{{produkty2.category.description}}</h5>
    </div>
    <div class="d-flex flex-wrap">
      <div class="card" (click)="getProduktID(produkty4.id)" *ngFor="let produkty4 of produkty3" style="width: 18rem;">
        <img class="card-img-top" [src]="'http://kodytek.cz:8080/rest-api/' + produkty4.images[0].miniaturePath"
             alt="Card image cap">
        <div class="card-body">
          <p class="card-text">{{produkty4.title}}</p>
          <p class="card-text">{{produkty4.price / 100}} Kč</p>
          <h5 class="card-title"></h5>
          <a href="#" class="btn btn-primary">Hodit do košíku</a>
      </div>
    </div>
    </div>
  </div>
</div>
