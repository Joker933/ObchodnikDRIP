<div class="mx-auto" style="width: 1200px;">
  <div class="main_text text-center">
    <div *ngIf="produkty3">
      <h1>{{name}}</h1>
      <h5>{{description}}</h5>
    </div>
    <div class="d-flex flex-wrap">
      <div class="card" (click)="getProduktID(produkty4.id)" *ngFor="let produkty4 of produkty3" style="width: 18rem;">
        <img class="card-img-top" [src]="'http://kodytek.cz:8080/rest-api/' + produkty4.images[0].miniaturePath"
             alt="Card image cap">
        <div class="card-body">
          <p class="card-text">{{produkty4.title}}</p>
          <p class="card-text">{{produkty4.price / 100}} Kč</p>
          <h5 class="card-title"></h5>
          <a class="btn btn-primary">Hodit do košíku</a>
      </div>
    </div>
    </div>
  </div>
</div>
<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item disabled">
    </li>
    <li *ngFor="let stranka of pageCount" class="page-item"><a class="page-link" (click)="getCislo(catId, stranka)">{{stranka+1}}</a></li>
    <li class="page-item">
    </li>
  </ul>
</nav>
