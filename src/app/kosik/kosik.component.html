
<div class="mx-auto" style="width: 1200px;">
  <div class="main_text text-center mx-2 my-2">
    <div class="d-flex flex-wrap ">
      <div class="card" (click)="getProduktID(produkty4.id)" *ngFor="let produkty4 of poleKosiku" style="width: 18rem;">
          <img class="card-img-top" [src]="'http://kodytek.cz:8080/rest-api/' + produkty4.images[0].miniaturePath"
          alt="Card image cap">
        <div class="card-body">
          <p class="card-text">{{produkty4.title}}</p>
          <p class="card-text">{{produkty4.price / 100}} Kč</p>
          <h5 class="card-title"></h5>
          <a class="btn btn-primary justify-content-lg-center" (click)="getProduktID(produkty4.id)">Zobrazit produkt</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <h2>Vyndej peněženku hajzle : {{zaplatMore / 100}} Kč</h2>
</div>
